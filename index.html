<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Online - Bem-vindo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 150px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }
        
        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            text-align: center;
        }
        
        .feature {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .welcome-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">üõí</div>
        <h1>Mercado Online</h1>
        <p>Bem-vindo ao seu mercado digital completo! Escolha como deseja acessar nossa plataforma.</p>
        
        <div class="buttons">
            <a href="/client" class="btn btn-primary">üõçÔ∏è √Årea do Cliente</a>
            <a href="/admin" class="btn btn-secondary">‚öôÔ∏è Painel Admin</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Responsivo</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">R√°pido</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Seguro</div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-redirect para cliente ap√≥s 5 segundos se n√£o houver intera√ß√£o
        let redirectTimer = setTimeout(() => {
            window.location.href = '/client';
        }, 10000);
        
        // Cancelar redirect se usu√°rio interagir
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });
        
        document.addEventListener('keydown', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
